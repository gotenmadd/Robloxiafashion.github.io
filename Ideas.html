    <h2>Subir una Idea</h2>
    <form id="formulario" action="#" method="post" enctype="multipart/form-data">
        <label for="idea">Tu Idea:</label><br>
        <textarea id="idea" name="idea" rows="4" cols="50"></textarea><br>
        <label for="imagen">Subir imagen:</label><br>
        <input type="file" id="imagen" name="imagen" onchange="previewImage(event)"><br>
        <input type="submit" value="Enviar">
    </form>

    <div id="imagenes-container"></div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var imagenPreview = document.createElement('div');
                imagenPreview.classList.add('imagen-preview');
                imagenPreview.innerHTML = '<img src="' + reader.result + '" style="max-width: 300px; max-height: 300px;" />';
                
                var container = document.getElementById('imagenes-container');
                container.insertBefore(imagenPreview, container.firstChild);
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
